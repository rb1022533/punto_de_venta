{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Botón que envía el formulario, arriba del título -->
<div style="margin-bottom: 20px;">
    <button type="submit" form="producto-form" class="btn btn-primary">Agregar Producto</button>
</div>
<h2>Agregar Producto</h2>


<form method="POST" id="producto-form">
  {% csrf_token %}
  {{ form.as_p }}
</form>

{% if messages %}
  <div id="django-messages" 
       data-messages='[
           {% for message in messages %}"{{ message|escapejs }}"{% if not forloop.last %}, {% endif %}{% endfor %}
       ]'>
  </div>
{% endif %}

<script src="{% static 'js/mensajes.js' %}"></script>
{% endblock %}
