{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Producto: {{ producto.nombre }}</h2>
  <p>¿Estás seguro de que quieres eliminar este producto?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar Producto</button>
  </form>

  <a href="{% url 'lista_productos' %}">Cancelar</a>
{% endblock %}
